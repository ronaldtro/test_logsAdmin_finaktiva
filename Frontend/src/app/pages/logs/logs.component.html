<div class="container py-3">
    <h2 class="mb-4">Logs</h2>

    <div class="row mb-3">
        <div class="col">
            <label for="inputType" class="form-label">Filtrar por tipo</label>
            <select id="inputType" class="form-select" [(ngModel)]="typeFilter">
                <option value="">Todos</option>
                <option value="1">Manual</option>
                <option value="2">Api</option>
            </select>
        </div>
        <div class="col">
            <label for="fromDate" class="form-label">Desde</label>
            <input type="date" id="fromDate" class="form-control" [(ngModel)]="fromDatefilter">
        </div>
        <div class="col">
            <label for="toDate" class="form-label">Hasta</label>
            <input type="date" id="toDate" class="form-control" [(ngModel)]="toDateFilter">
        </div>
        <div class="d-flex align-items-start mt-2">
            <button class="btn btn-primary" (click)="loadLogs()">Filtrar</button>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Descripci√≥n</th>
                <th>ID tipo</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of eventLogs">
                <th>{{ log.id }}</th>
                <td>{{ dateParse2(log.eventDate) }}</td>
                <td>{{ log.description }}</td>
                <td>{{ log.eventTypeId }}</td>
                <td>{{ log.eventTypeName }}</td>
            </tr>
        </tbody>
    </table>

    <p class="text-center mt-4" *ngIf="!eventLogs.length">
        No se encontraron coincidencias.
    </p>
</div>
